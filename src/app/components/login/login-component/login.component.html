<ng-container *ngIf="user$ | async as user; else userLogin">
  <section class="login">
    <div class="content">
      <div class="user-info">
        <div class="avatar">
          <img src="{{user?.avatar_url}}" alt="">
          <p>{{user.firstName}}</p>
        </div>
        <div class="tags">
          <gc-tags [user]="user"></gc-tags>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<ng-template #userLogin>
  <section class="login">
    <div class="content">
      <div class="item" (mouseover)="showHideFormLogin=true" (mouseout)="showHideFormLogin=false">
        <p>Novo aqui?</p>
        <div [ngClass]="showHideLoginForm()">
          <a [href]="GITHUB_URL">
            <img src="assets/icons/GitHub-Mark-32px.png" alt="github_logo">
          </a>
          <p>Use sua conta go GitHub</p>
        </div>
      </div>
    </div>
  </section>
</ng-template>
