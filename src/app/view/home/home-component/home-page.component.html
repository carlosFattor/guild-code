<gc-login></gc-login>
<div class="map-container">
  <div class="map-frame">
    <div
      id="map"
      leaflet
      [leafletOptions]="mapOptions$ | async"
      [(leafletZoom)]="zoom"
      [(leafletCenter)]="center"
      [leafletLayers]="markers$ | async"
      (leafletMapMoveEnd)="handleEvent('mapMoveEnd', $event)"
      (leafletMapZoomEnd)="handleEvent('mapZoomEnd', $event)">
    </div>
  </div>
</div>
